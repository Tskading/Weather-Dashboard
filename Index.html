<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Where?</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="containerAside">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
            <h1 class="display-4">Weather Where?</h1>
            </div>
        </div>

        <form>
            <div class="form-row align-items-center">
            
            <div class="col-auto">
                <label class="sr-only" for="inlineFormInputGroup"></label>
                <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">City</div>
                </div>
                <input type="text" class="form-control" id="cityInput" placeholder="Your City Here...">
                </div>
            </div>
           
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-2" id="search">Search</button>
            </div>
            </div>
        </form>
        <div class="row">
            <div class="col-2">
              <div class="list-group" id="list-tab" role="tablist">
                <a class="list-group-item list-group-item-action " id="list-home-list" data-toggle="list" href="#list-home" role="tab" aria-controls="home"></a>
                
              </div>
            </div>
            <div class="col-8">
              <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="list-home" role="tabpanel" aria-labelledby="list-home-list"></div>
                
              </div>
            </div>
          </div>
        
    </div>

    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title" id="cityDateEl"></h5>
          <h6 class="card-subtitle mb-2 text-muted" id="tempEL">Temperature:</h6>
          <h6 class="card-subtitle mb-2 text-muted" id="humidityEl">Humidity:</h6>
          <h6 class="card-subtitle mb-2 text-muted" id="windSpeedEl">Wind Speed:</h6>
          <h6 class="card-subtitle mb-2 text-muted" id="uvIndexEl">UV Index:</h6>
       
        </div>
    </div>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
