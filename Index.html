<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Where?</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="jumbotron jumbotron-fluid">
        <div class="container">
        <h1 class="display-4">Weather Where?</h1>
        </div>
    </header>

    <div class="container-fluid">
        <form>
            <div class="form-row align-items-center">
            
                <div class="col-auto">
                        <label class="sr-only" for="inlineFormInputGroup"></label>
                        <div class="input-group mb-2"> 
                            <div class="input-group-prepend"> 
                                <div class="input-group-text">City</div>
                            </div>
                                <input type="text" class="form-control" id="cityInput" placeholder="Your City Here...">
                        </div>
                </div>
                    
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary mb-2" id="search">Search</button>
                    </div>
            </div>
        
        </form>

        <div class="list-group searchedCities" id="listCities" role="tablist"></div>

    </div>
    
    <div class="mainContainer container-fluid col-md-7">
        <div class="card col-auto container-fluid">
            <div class="card-body">
              <h5 class="card-title" id="cityDateEl"></h5>
              <h6 class="card-subtitle mb-2 text-muted" id="tempEl">Temperature:</h6>
              <h6 class="card-subtitle mb-2 text-muted" id="humidityEl">Humidity:</h6>
              <h6 class="card-subtitle mb-2 text-muted" id="windSpeedEl">Wind Speed:</h6>
              <h6 class="card-subtitle mb-2 text-muted" id="uvIndexEl">UV Index:</h6>
           
            </div>
        </div>

        
          <div class="forecast m-3">
            <h3 class="ml-3">5-Day Forecast: </h3>
            <div class="card-container row justify-content-center">
                <div class="col-6 col-md-4 col-lg-2 m-3 card text-white bg-primary mb-3"
                    style="max-width: 18rem;">
                    <div id="day1" class="card-body">
                        <h6 class="cardDate"></h6>
                        <img id="weatherImage1" src="">
                        <p class="cardTemp"></p>                        
                        <p class="cardHumidity"></p>
                        <p class="cardWindSpeed"></p>
                    </div>
                </div>
                <div class="col-6 col-md-4 col-lg-2 m-3 card text-white bg-primary mb-3"
                    style="max-width: 18rem;">
                    <div id="day2" class="card-body">
                        <h6 class="cardDate"></h6>
                        <img id="weatherImage2" src="">
                        <p class="cardTemp"></p>
                        <p class="cardHumidity"></p>
                        <p class="cardWindSpeed"></p>
                    </div>
                </div>
                <div class="col-6 col-md-4 col-lg-2 m-3 card text-white bg-primary mb-3"
                    style="max-width: 18rem;">
                    <div id="day3" class="card-body">
                        <h6 class="cardDate"></h6>
                        <img id="weatherImage3" src="">
                        <p class="cardTemp"></p>
                        <p class="cardHumidity"></p>
                        <p class="cardWindSpeed"></p>
                    </div>
                </div>
                <div class="col-6 col-md-4 col-lg-2 m-3 card text-white bg-primary mb-3"
                    style="max-width: 18rem;">
                    <div id="day4" class="card-body">
                        <h6 class="cardDate"></h6>
                        <img id="weatherImage4" src="">
                        <p class="cardTemp"></p>
                        <p class="cardHumidity"></p>
                        <p class="cardWindSpeed"></p>
                    </div>
                </div>
                <div class="col-6 col-md-4 col-lg-2 m-3 card text-white bg-primary mb-3"
                    style="max-width: 18rem;">
                    <div id="day5" class="card-body">
                        <h6 class="cardDate"></h6>
                        <img id="weatherImage5" src="">
                        <p class="cardTemp"></p>
                        <p class="cardHumidity"></p>
                        <p class="cardWindSpeed"></p>
                    </div>
                </div>


            </div>

          </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
